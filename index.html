<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Interactiva</title>
    <link rel="stylesheet" href="style.css"> <!-- Vincula el archivo CSS -->
</head>
<body>
    <div class="container">
        <!-- Parte 1: Encabezado, Párrafo y Lista -->
        <section>
            <h1 class="neon-text">EXAMEN MF-0491</h1>
        </section>

        <section>
            <h2>EMPRESA LIDER DE AYUDA A DOMICILIO</h2>
            <p>Ayudas técnicas disponibles</p>
            <ul>
                <li>Silla de ruedas</li>
                <li>Bastón</li>
                <li>Audífono</li>
            </ul>
        </section>

        <!-- Parte 2: JavaScript -->
        <section>
            <button onclick="saludar()">Mostrar Saludo</button>

            <h2>Formulario de Contacto</h2>
            <form id="contactForm" onsubmit="return submitForm(event)">
                <input type="text" id="name" placeholder="Nombre" required><br><br>
                <input type="email" id="email" placeholder="Correo Electrónico" required><br><br>
                <button type="submit">Enviar</button>
            </form>

            <div id="formData"></div>
        </section>

        <!-- Parte 3: Manipulación del DOM -->
        <section>
            <button onclick="toggleActorList()">Mostrar/Ocultar Lista de Actores</button>

            <div id="actor_list" class="actor_list">
                <ul>
                    <li>Tom Hanks</li>
                    <li>Meryl Streep</li>
                    <li>Leonardo DiCaprio</li>
                </ul>
            </div>
        </section>

        <!-- Parte 4: AJAX -->
        <section>
            <button onclick="fetchCountries()">Cargar Países</button>
            <div id="countriesList"></div>
        </section>
    </div>

    <script src="script.js"></script> <!-- Vincula el archivo JavaScript -->
</body>
</html>
